<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Flexbox</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between; /* kiri dan kanan */
        align-items: center; /* rata tengah vertikal */
        padding: 15px 30px;
        background-color: #222;
        color: white;
      }

      .logo {
        font-size: 20px;
        font-weight: bold;
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        transition: 0.3s;
      }

      nav ul li a:hover {
        color: #f39c12;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">website saya</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
